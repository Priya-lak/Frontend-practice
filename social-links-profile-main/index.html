<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image-container">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="image of the mentor"
          />
        </div>
        <div class="name">Jessica Randall</div>
        <div class="location">London, United Kingdom</div>
        <div class="about">"Front-end developer and avid reader."</div>
        <div class="socials">
          <div class="link">GitHub</div>
          <div class="link">Frontend Mentor</div>
          <div class="link">LinkedIn</div>
          <div class="link">Twitter</div>
          <div class="link">Instagram</div>
        </div>
      </div>
    </main>
  </body>
</html>
