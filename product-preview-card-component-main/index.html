<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="image-container"><img class="product-image" alt="perfume bottle"></div>
      <div class="card-content">
        <div class="product-type">Perfume</div>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <div class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="prices">
          <div class="price-main">$149.99</div>
          <div class="price-no-discount">$169.99</div>
        </div>
        <div class="add-to-cart">
          <embed src="./images/icon-cart.svg" type="">
          <p>Add to Cart</p>
        </div>
      </div>
    </main>
  </body>
</html>
